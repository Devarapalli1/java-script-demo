<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index-style.css" rel="stylesheet">
    <title>Result</title>
</head>

<body>
    <h1>Amortization schedule</h1>
    <form>
        <label>Loan Amount</label>
        <input type="number" min=0 step="any" required><br>
        <label>Term</label>
        <input type="number" min=1 required><br>
        <label>Annual interest rate</label>
        <input type="number" required><br>
        <label>Disbursement date</label>
        <input type="date" required><br>
        <label>Payment Start Date</label>
        <input type="number" placeholder="MM" min=1 max=12 required>
        <input type="number" placeholder="DD" min=1 max=28 required>
        <input type="number" placeholder="YYYY" min=0 max=9999 required><br>
        <input type="submit">
    </form>
    <!-- <button id="display" onclick="displaySchedule()">Show</button> -->
</body>

</html>
